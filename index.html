<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionear Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionear Bank</h1>
        <div id="login-input">
            <input class="form-control" type="email" placeholder="Enter Your Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Log In</button>
        </div>
    </div>
    <div id="transition-area">
        <h1 class="text-center">Welcome</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="status diposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="transition-box">
                    <h3>Deposit</h3>
                    <input id="deposit-input" type="number" class="form-control" placeholder="$ ammount you want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="transition-box">
                    <h3>Withdraw</h3>
                    <input id="withdraw-input" type="number" class="form-control" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
